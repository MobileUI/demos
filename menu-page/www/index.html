<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Apache Cordova</title>
    </head>
    <body>

      <div id="myMenu" class="menu orange">
        <button class="orange-800 full" onclick="openPage('page1')">Open page 1</button>
        <button class="orange-800 full" onclick="openPage('page2')">Open page 2</button>
        <button class="orange-800 full" onclick="openPage('page3')">Open page 3</button>
      </div>

      <div class="header purple">
        <button class="left icon ion-navicon" onclick="openMenu('myMenu')"></button>
        <h1>Demo Menu and Pages</h1>
      </div>

      
      <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="mobileui/mobileui.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
